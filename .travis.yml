sudo: required
dist: trusty

language: java
jdk:
  - openjdk8
  - oraclejdk8

env:
  global:
    - LAPIS_DEPLOY=http://github.com/LapisBlue/Deploy.git DEPLOY_ROOT=/tmp/lapis/deploy
    - GIT_REPO=git@github.com:Minecrell/Repo.git
    - secure: ""

after_success: git clone $LAPIS_DEPLOY $DEPLOY_ROOT && $DEPLOY_ROOT/maven_repo "gradle publish" openjdk8

notifications:
  email: false
