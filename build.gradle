allprojects {
    group = 'net.minecrell'
    version = '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'

    repositories {
        mavenCentral()
    }
}

subprojects {
    dependencies {
        compile rootProject
    }

    archivesBaseName = "$rootProject.name-$project.name"
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
